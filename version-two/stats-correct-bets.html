<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Oh Hell Scorecard</title>
    </head>
    <body>
        <div id="stats-correct-bets">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-area one-col">
                <div class="btn-item transparent">Correct Bets</div>
            </div>
            <div class="line"></div>
            <div class="btn-grid stat-middle-area two-col">
                <div class="btn-item transparent">PAT</div>
                <div class="btn-item transparent">12</div>
                <div class="btn-item transparent">IAN</div>
                <div class="btn-item transparent">11</div>
                <div class="btn-item transparent">JAC</div>
                <div class="btn-item transparent">7</div>
            </div>
            <div class="line"></div>
            <div class="btn-grid stat-bottom-area two-col">
                <button class="btn-item bad">Back</button>
                <button class="btn-item passive">Save</button>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
