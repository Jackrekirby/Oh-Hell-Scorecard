<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Oh Hell Scorecard</title>
    </head>
    <body>
        <div id="players">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-area one-col">
                <div class="btn-item transparent">Players</div>
            </div>
            <div class="line"></div>
            <div class="btn-grid middle-area one-col">
                <button class="btn-item transparent">JAC</button>
                <button class="btn-item transparent">IA-</button>
                <button class="btn-item transparent inactive">---</button>
            </div>
            <div class="line"></div>
            <div id="abc">
                <div class="btn-grid bottom-area">
                    <button class="btn-item">A</button>
                    <button class="btn-item">B</button>
                    <button class="btn-item">C</button>
                    <button class="btn-item">D</button>
                    <button class="btn-item">E</button>
                    <button class="btn-item">F</button>
                    <button class="btn-item">G</button>
                    <button class="btn-item">H</button>
                    <button class="btn-item">I</button>
                    <button class="btn-item">J</button>
                    <button class="btn-item">K</button>
                    <button class="btn-item">L</button>
                    <button class="btn-item">M</button>
                    <button class="btn-item good">XYZ</button>
                    <button class="btn-item bad">DEL</button>
                    <button class="btn-item passive">NXT</button>
                </div>
            </div>
            <div id="xyz">
                <div class="btn-grid bottom-area">
                    <button class="btn-item">N</button>
                    <button class="btn-item">O</button>
                    <button class="btn-item">P</button>
                    <button class="btn-item">Q</button>
                    <button class="btn-item">R</button>
                    <button class="btn-item">S</button>
                    <button class="btn-item">T</button>
                    <button class="btn-item">U</button>
                    <button class="btn-item">V</button>
                    <button class="btn-item">W</button>
                    <button class="btn-item">X</button>
                    <button class="btn-item">Y</button>
                    <button class="btn-item">Z</button>
                    <button class="btn-item good">ABC</button>
                    <button class="btn-item bad">DEL</button>
                    <button class="btn-item passive">NXT</button>
                </div>
            </div>
        </div>
        <script src="../index.js"></script>
    </body>
</html>
