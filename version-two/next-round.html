<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Oh Hell Scorecard</title>
    </head>
    <body>
        <div id="next-round">
            <div class="btn-item title">Oh Hell Scorecard</div>
            <div class="btn-grid top-area">
                <div class="btn-item transparent">9♡</div>
                <div class="btn-item transparent">-3</div>
                <button class="btn-item transparent">⯬</button>
                <button class="btn-item transparent inactive">⯮</button>
            </div>
            <div class="line"></div>
            <div class="btn-grid middle-area">
                <input
                    class="btn-item"
                    type="text"
                    maxlength="3"
                    value="JAC"
                    size="3"
                />
                <div class="btn-item">3</div>
                <div class="btn-item bad">2</div>
                <div class="btn-item">9</div>
                <input
                    class="btn-item"
                    type="text"
                    maxlength="3"
                    value="IAN"
                    size="3"
                />
                <div class="btn-item">2</div>
                <div class="btn-item good">2</div>
                <div class="btn-item">18</div>
                <input
                    class="btn-item"
                    type="text"
                    maxlength="3"
                    value="PAT"
                    size="3"
                />
                <div class="btn-item">1</div>
                <div class="btn-item inactive selected">GOT</div>
                <div class="btn-item inactive">13</div>
                <input
                    class="btn-item"
                    type="text"
                    maxlength="3"
                    value="P4"
                    size="3"
                />
                <div class="btn-item inactive">BET</div>
                <div class="btn-item inactive">GOT</div>
                <div class="btn-item inactive">SUM</div>
            </div>
            <div class="line"></div>
            <div class="btn-grid bottom-area one-col">
                <button class="btn-item passive">Back</button>
                <button class="btn-item good">
                    Next Round<br />
                    9♡<br />
                    IAN is Dealer
                </button>
                <button class="btn-item bad">End Game</button>
            </div>
        </div>
    </body>
</html>
