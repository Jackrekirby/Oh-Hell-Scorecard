<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Oh Hell Scorecard</title>
    </head>
    <body>
        <div id="welcome">
            <div
                class="btn-item full-area bad"
                onclick="switchScreen('players', 'welcome');"
            >
                Oh Hell Scorecard
            </div>
            <p class="transparent-to-clicks">Click to Start</p>
        </div>
        <div id="players" class="hide">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-area one-col">
                <div class="btn-item transparent">Players</div>
            </div>
            <div class="line"></div>
            <div class="column middle-area one-col">
                <button
                    class="btn-item transparent player-name non-clickable"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name"
                    onclick="playerNames.movePlayer(1);"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name"
                    onclick="playerNames.movePlayer(2);"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name hide"
                    onclick="playerNames.movePlayer(3);"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name hide"
                    onclick="playerNames.movePlayer(4);"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name hide"
                    onclick="playerNames.movePlayer(5);"
                    disabled
                >
                    ---
                </button>
                <button
                    class="btn-item transparent player-name hide"
                    onclick="playerNames.movePlayer(6);"
                    disabled
                >
                    ---
                </button>
            </div>
            <div class="line"></div>
            <div id="keyboard" class="btn-grid bottom-area">
                <button
                    onclick="playerNames.pushLetter('A');"
                    class="btn-item letter"
                >
                    A</button
                ><button
                    onclick="playerNames.pushLetter('B');"
                    class="btn-item letter"
                >
                    B</button
                ><button
                    onclick="playerNames.pushLetter('C');"
                    class="btn-item letter"
                >
                    C</button
                ><button
                    onclick="playerNames.pushLetter('D');"
                    class="btn-item letter"
                >
                    D</button
                ><button
                    onclick="playerNames.pushLetter('E');"
                    class="btn-item letter"
                >
                    E</button
                ><button
                    onclick="playerNames.pushLetter('F');"
                    class="btn-item letter"
                >
                    F</button
                ><button
                    onclick="playerNames.pushLetter('G');"
                    class="btn-item letter"
                >
                    G</button
                ><button
                    onclick="playerNames.pushLetter('H');"
                    class="btn-item letter"
                >
                    H</button
                ><button
                    onclick="playerNames.pushLetter('I');"
                    class="btn-item letter"
                >
                    I</button
                ><button
                    onclick="playerNames.pushLetter('J');"
                    class="btn-item letter"
                >
                    J</button
                ><button
                    onclick="playerNames.pushLetter('K');"
                    class="btn-item letter"
                >
                    K</button
                ><button
                    onclick="playerNames.pushLetter('L');"
                    class="btn-item letter"
                >
                    L</button
                ><button
                    onclick="playerNames.pushLetter('M');"
                    class="btn-item letter"
                >
                    M
                </button>
                <button
                    class="btn-item good toggle"
                    onclick="toggleKeyboard();"
                >
                    XYZ
                </button>
                <button
                    class="btn-item bad delete-player-btn"
                    onclick="playerNames.deleteLetter();"
                    disabled
                >
                    DEL
                </button>
                <button
                    class="btn-item passive next-player-btn"
                    disabled
                    onclick="switchScreen('rounds', 'players');"
                >
                    NXT
                </button>
            </div>
        </div>

        <div id="rounds" class="hide">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-middle-area one-col">
                <div class="btn-item transparent">Rounds</div>
            </div>
            <div class="line"></div>
            <div class="keyboard btn-grid bottom-area">
                <button
                    class="back-btn btn-item bad span-two"
                    onclick="switchScreen('players', 'rounds');"
                >
                    BCK
                </button>
            </div>
        </div>

        <div id="new-round" class="hide">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-area">
                <div id="round-suit" class="btn-item transparent round-suit">
                    9♡
                </div>
                <div id="remaining-bet" class="btn-item transparent">-3</div>
                <button class="btn-item transparent"><</button>
                <button class="btn-item transparent inactive">></button>
            </div>
            <div class="line"></div>
            <div id="scoresheet" class="btn-grid middle-area player-area"></div>
            <div class="line"></div>
            <div class="btn-grid bottom-area numpad"></div>
            <div id="next-round" class="btn-grid bottom-area one-col hide">
                <button
                    class="btn-item passive"
                    onclick="scoreboard.returnToRound();"
                >
                    Back
                </button>
                <button
                    class="btn-item good next"
                    onclick="scoreboard.newRound();"
                >
                    Next Round<br />
                    9♡<br />
                    IAN is Dealer
                </button>
                <button class="btn-item bad" onclick="toStatsScoresScreen()">
                    End Game
                </button>
            </div>
        </div>

        <div id="stats-scores" class="hide">
            <div class="btn-item title" onclick="openFullscreen();">
                Oh Hell Scorecard
            </div>
            <div class="btn-grid top-area one-col">
                <div class="btn-item transparent">Final Scores</div>
            </div>
            <div class="line"></div>
            <div
                id="score-ranks"
                class="btn-grid stat-middle-area two-col"
            ></div>
            <div class="line"></div>
            <div class="btn-grid stat-bottom-area two-col">
                <button class="btn-item bad">Back</button>
                <button class="btn-item good">Next</button>
            </div>
        </div>
        <script src="../index.js"></script>
    </body>
</html>
